<html>
	<head>
		<title>Input of W3.css</title>
		<link rel="stylesheet" href="framework/w3.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
		
	</head>

<body  style="background-image:url('images/mainimage.jpg'); background-size:50%; ">
	<div class="  w3-margin-top w3-black" style="background-image:url('images/mainimage.jpg'); background-size:50%; " >
		<h2 class="w3-center w3-serif W3-TEXT-YELLOW">Registraiton</h2>
		<div class="w3-container w3-center  w3-display-middle "  style="width:70%" >
			
			<form class="w3-container w3-serif  w3-display-middle w3-card-4 "  >
				<div class="w3-left w3-row " style="display:flex; width:100%" >
					<i class="w3-xxlarge fa fa-user w3-margin w3-text-lime  "></i>
					<input type="text" placeholder=" Full-Name" class="w3-input w3-margin w3-round-xlarge w3-left w3-aqua w3-text-white w3-hover-white"  style=" width:100%" >								
				
				</div>				
			
				<div class="w3-left w3-row" style="display:flex; width:100%" >			

					<i class="fa fa-envelope w3-xxlarge w3-margin w3-text-lime" aria-hidden="true"></i>  
					</i><input type="text" placeholder="E-mail" class="w3-input w3-margin w3-round-xlarge w3-aqua w3-text-white w3-hover-white" style=" width:100%" >
				</div>
			
				<div class="w3-left w3-row" style="display:flex; width:100% " >						
	
					<i class="fa fa-lock w3-xxlarge w3-margin w3-text-lime" aria-hidden="true"></i>
					<input type="text" placeholder="Password" class="w3-input  w3-margin w3-round-xlarge w3-aqua w3-text-white w3-hover-white" style=" width:100%" >
				</div>

				<div class="w3-left w3-row" style="display:flex; width:100% " >
				
					<i class="fa fa-lock w3-xxlarge w3-margin w3-text-lime"></i>
					<input type="text" placeholder="Confirm-Password" class="w3-input  w3-margin w3-round-xlarge w3-aqua w3-text-white w3-hover-white" style=" width:100%" >

				</div>

				<cite class="w3-left" style="display:flex; width:200% ">
					<label class="w3-left w3-margin-left w3-text-white w3-large">Gender :</label>
					<label class="w3-left w3-margin-left w3-text-white  w3-large">Male</label>
					<input  type="radio" class="w3-input w3-border w3-radio w3-margin-left w3-left "  name="gender">
					<label class="w3-left w3-margin-left w3-text-white  w3-large">Female</label>
					<input  type="radio" class="w3-input w3-border w3-radio w3-margin-left w3-left "  name="gender">
					<label class="w3-text-white w3-left w3-margin-left  w3-large">Wo wala</label>
					<input  type="radio" class="w3-input w3-border w3-radio w3-margin-left w3-left "  name="gender">
				</cite><br><br><br><br><br><br>
				<button" class="w3-btn w3-green w3-round-xxlarge w3-margin-top w3-hover-cyan">Ho gaya</button>
			</form>
					
		</div>
	</div>
</body>
</html>
